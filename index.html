<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RV Anime Explorer</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #eee; margin: 0; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        h1 { color: #ff4757; }
        
        /* Search Bar Styling */
        .search-container { text-align: center; margin-bottom: 30px; }
        #search-input { 
            padding: 12px; width: 60%; border-radius: 25px; border: none; 
            outline: none; font-size: 1rem; background: #222; color: white;
            border: 2px solid #333;
        }
        #search-input:focus { border-color: #ff4757; }

        #anime-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .anime-card { background: #1e1e1e; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .anime-card img { width: 100%; height: 300px; object-fit: cover; }
        .anime-info { padding: 10px; text-align: center; }
        .anime-title { font-size: 0.9rem; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>RV Anime Explorer</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for an anime (e.g. Naruto)...">
        </div>
    </div>

    <div id="anime-container"></div>

    <script>
        const container = document.getElementById('anime-container');
        const searchInput = document.getElementById('search-input');

        // Main function to fetch data
        async function getAnime(query = '') {
            container.innerHTML = '<p>Searching...</p>';
            // If query is empty, show top anime, otherwise search
            const url = query 
                ? `https://api.jikan.moe/v4/anime?q=${query}&limit=20` 
                : 'https://api.jikan.moe/v4/top/anime?limit=20';

            try {
                const response = await fetch(url);
                const result = await response.json();
                displayResults(result.data);
            } catch (error) {
                container.innerHTML = '<p>Error loading data.</p>';
            }
        }

        function displayResults(animeList) {
            container.innerHTML = '';
            if (animeList.length === 0) {
                container.innerHTML = '<p>No anime found.</p>';
                return;
            }
            animeList.forEach(anime => {
                container.innerHTML += `
                    <div class="anime-card">
                        <img src="${anime.images.jpg.large_image_url}" alt="${anime.title}">
                        <div class="anime-info">
                            <div class="anime-title">${anime.title}</div>
                        </div>
                    </div>
                `;
            });
        }

        // Listen for typing in the search bar
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getAnime(searchInput.value);
            }
        });

        // Load top anime by default
        getAnime();
    </script>
</body>
</html>
