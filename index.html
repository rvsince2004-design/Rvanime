<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RV Anime Explorer</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: #eee; margin: 0; padding: 20px; }
        h1 { color: #ff4757; text-align: center; }
        #anime-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .anime-card { background: #1e1e1e; border-radius: 10px; overflow: hidden; transition: transform 0.2s; border: 1px solid #333; }
        .anime-card:hover { transform: scale(1.05); }
        .anime-card img { width: 100%; height: 300px; object-fit: cover; }
        .anime-info { padding: 10px; text-align: center; }
        .anime-title { font-size: 1rem; font-weight: bold; margin: 5px 0; color: #fff; }
        .anime-score { color: #ffa502; font-size: 0.9rem; }
    </style>
</head>
<body>

    <h1>Trending Anime</h1>
    <div id="anime-container">
        <p>Fetching the latest anime for you...</p>
    </div>

    <script>
        // This function talks to the Jikan API
        async function fetchAnime() {
            try {
                const response = await fetch('https://api.jikan.moe/v4/top/anime?limit=10');
                const result = await response.json();
                const animeList = result.data;

                const container = document.getElementById('anime-container');
                container.innerHTML = ''; // Clear the "loading" text

                animeList.forEach(anime => {
                    const card = `
                        <div class="anime-card">
                            <img src="${anime.images.jpg.large_image_url}" alt="${anime.title}">
                            <div class="anime-info">
                                <div class="anime-title">${anime.title}</div>
                                <div class="anime-score">‚≠ê ${anime.score || 'N/A'}</div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error("Error fetching anime:", error);
                document.getElementById('anime-container').innerHTML = "Failed to load anime data. Try again later.";
            }
        }

        // Run the function when the page loads
        fetchAnime();
    </script>
</body>
</html>
