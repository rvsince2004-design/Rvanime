<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RV Anime Explorer</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="manifest" href="manifest.json">

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #eee; margin: 0; padding: 20px; }
        
        /* 2. STYLING THE LOGO IN THE HEADER */
        .header { text-align: center; margin-bottom: 30px; }
        .main-logo { width: 100px; height: 100px; border-radius: 50%; border: 2px solid #ff4757; margin-bottom: 10px; }
        
        h1 { color: #ff4757; margin-top: 5px; }
        .search-container { text-align: center; margin-bottom: 30px; }
        #search-input { 
            padding: 12px; width: 60%; border-radius: 25px; border: none; 
            outline: none; font-size: 1rem; background: #222; color: white;
            border: 2px solid #333;
        }

        #anime-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .anime-card { background: #1e1e1e; border-radius: 10px; overflow: hidden; border: 1px solid #333; cursor: pointer; transition: 0.3s; }
        .anime-card:hover { transform: translateY(-5px); border-color: #ff4757; }
        .anime-card img { width: 100%; height: 300px; object-fit: cover; }
        .anime-info { padding: 10px; text-align: center; }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { position: relative; margin: 5% auto; width: 80%; max-width: 800px; }
        .close-btn { position: absolute; top: -40px; right: 0; color: white; font-size: 30px; cursor: pointer; }
        iframe { width: 100%; height: 450px; border-radius: 10px; border: 2px solid #ff4757; }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="RV Anime Logo" class="main-logo">
        <h1>RV Anime Explorer</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search and hit Enter...">
        </div>
    </div>
