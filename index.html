<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RV Anime Explorer</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #eee; margin: 0; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        h1 { color: #ff4757; }
        
        .search-container { text-align: center; margin-bottom: 30px; }
        #search-input { 
            padding: 12px; width: 60%; border-radius: 25px; border: none; 
            outline: none; font-size: 1rem; background: #222; color: white;
            border: 2px solid #333;
        }

        #anime-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .anime-card { background: #1e1e1e; border-radius: 10px; overflow: hidden; border: 1px solid #333; cursor: pointer; transition: 0.3s; }
        .anime-card:hover { transform: translateY(-5px); border-color: #ff4757; }
        .anime-card img { width: 100%; height: 300px; object-fit: cover; }
        .anime-info { padding: 10px; text-align: center; }

        /* Modal (Popup) Styling */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { position: relative; margin: 5% auto; width: 80%; max-width: 800px; }
        .close-btn { position: absolute; top: -40px; right: 0; color: white; font-size: 30px; cursor: pointer; }
        iframe { width: 100%; height: 450px; border-radius: 10px; border: 2px solid #ff4757; }
    </style>
</head>
    <link rel="icon" type="image/png" href="logo.png">    
<body>

    <div class="header">
    <img src="logo.png" alt="RV Anime Logo" style="width: 80px; height: 80px; border-radius: 60%;">
    <h1>RV Anime Explorer</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search and hit Enter...">
    </div>
    </div>
    
    <div id="anime-container"></div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div id="player-area"></div>
        </div>
    </div>

    <script>
        const container = document.getElementById('anime-container');
        const searchInput = document.getElementById('search-input');
        const modal = document.getElementById('videoModal');
        const playerArea = document.getElementById('player-area');
        const closeBtn = document.getElementById('closeModal');

        async function getAnime(query = '') {
            container.innerHTML = '<p>Loading...</p>';
            const url = query 
                ? `https://api.jikan.moe/v4/anime?q=${query}&limit=20` 
                : 'https://api.jikan.moe/v4/top/anime?limit=20';

            const response = await fetch(url);
            const result = await response.json();
            displayResults(result.data);
        }

        function displayResults(animeList) {
            container.innerHTML = '';
            animeList.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <img src="${anime.images.jpg.large_image_url}" alt="${anime.title}">
                    <div class="anime-info">
                        <div class="anime-title">${anime.title}</div>
                    </div>
                `;
                
                // When card is clicked, open the trailer
                card.onclick = () => openTrailer(anime.trailer.embed_url);
                container.appendChild(card);
            });
        }

        function openTrailer(url) {
            if (!url) {
                alert("Sorry, no trailer available for this one!");
                return;
            }
            playerArea.innerHTML = `<iframe src="${url}" frameborder="0" allowfullscreen></iframe>`;
            modal.style.display = "block";
        }

        closeBtn.onclick = () => {
            modal.style.display = "none";
            playerArea.innerHTML = ''; // Stop video when closed
        };

        window.onclick = (event) => { if (event.target == modal) closeBtn.onclick(); };

        searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') getAnime(searchInput.value); });

        getAnime();
    </script>
</body>
</html>
